<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Practice two</title>
</head>

<body>
    <div class="container">
        <div class="card_section">
            <div class="card_header">
                <img src="images/img_avatar3.png" alt="Profile">
                <div class="card_info">
                    <h1>Your name</h1>
                    <h5>Web designer & developer</h5>
                </div>
            </div>
            <div class="skils">
                <h1>My Skills</h1>
                <hr>
                <div class="skil_section_inline">
                    <div class="skills_group">
                        <h2>HTML</h2>
                        <p>85%</p>
                    </div>
                    <div class="skills_group">
                        <h2>CSS</h2>
                        <p>80%</p>
                    </div>
                </div>
                <div class="skil_section_inline">
                    <div class="skills_group">
                        <h2>JavaScript</h2>
                        <p>55%</p>
                    </div>
                    <div class="skills_group">
                        <h2>React</h2>
                        <p>90%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
